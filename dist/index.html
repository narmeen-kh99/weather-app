<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="materialize.min.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <input type="text" id="cityName-input" />
        <button
          id="search"
          ,
          class="waves-effect waves-light btn-large cyan darken-3"
        >
          <i class="material-icons left">search</i>search
        </button>
      </div>
        <div class="DBData"></div>
        <div class="unSaved"></div>

      </div>
    </div>
    <script id="dataBD-template" type="text/x-handlebars-template">
      {{#each DataRE}}
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="card cyan darken-2 z-depth-5">
              <div class="card-content white-text">
                <h1 class="card-title">{{name}}</h1>
                <img  src="{{conditionPic}}" />
                <p>{{temperature}} &deg;C</p>
                <span class="card-title">{{condition}}</span>
                <button
                  id="delete"
                  class="btn-floating-minus btn-large waves-effect waves-light btn cyan accent-4"
                ><i class="material-icons">remove</i></button>
              </div>
              <div class="card-action">
              </div>
            </div>
          </div>

        </div>

      {{/each}}
    </script>
    <script id="unsavedData-template" type="text/x-handlebars-template">
      {{#each DataRE}}
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="card cyan darken-2 z-depth-5">
              <div class="card-content white-text">
                <h1 class="card-title">{{name}}</h1>
                <img  src="{{conditionPic}}" />
                <p>{{temperature}} &deg;C</p>
                <span class="card-title">{{condition}}</span>
                <button
                  id="save"
                  class="btn-floating-pluse btn-large waves-effect waves-light btn red"
                ><i class="material-icons">add</i></button>
              </div>
              <div class="card-action">
              </div>
            </div>
          </div>

        </div>

      {{/each}}
    </script>

    <script src="Renderer.js"></script>
    <script src="APIWeatherManager.js"></script>
    <script src="main.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize.min.js"></script>
  </body>
</html>
